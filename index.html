<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Hire Staff | Staffnexa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="page">

    <div class="header">
      <div class="logo-wrapper">
        <img src="https://hire.staffnexats.com/logo.png" alt="Staffnexa Logo" class="logo">
      </div>
      <div class="header-text">
        <h1>Hire Staff</h1>
        <p class="subtitle">
          Share your manpower requirement and our team will contact you shortly.
        </p>
      </div>
    </div>

    <form id="clientForm">

      <div class="form-grid">

        <div class="field">
          <label>Company Name *</label>
          <input type="text" id="companyName" required />
        </div>

        <div class="field">
          <label>Contact Person *</label>
          <input type="text" id="contactPerson" required />
        </div>

        <div class="field">
          <label>Phone Number *</label>
          <input type="text" id="phone" maxlength="10" required />
        </div>

        <div class="field">
          <label>Email *</label>
          <input type="email" id="email" required />
        </div>

        <div class="field">
          <label>Requirement Type *</label>
          <select id="requirementType" required>
            <option value="">Select</option>
            <option>Housekeeping</option>
            <option>Pantry</option>
            <option>Supervisor</option>
            <option>Telecaller</option>
            <option>Other</option>
          </select>
        </div>

        <div class="field">
          <label>Gender Preference *</label>
          <select id="genderPreference" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Any</option>
          </select>
        </div>

        <div class="field" id="otherRoleWrapper" style="display:none;">
          <label>Specify Role *</label>
          <input type="text" id="otherRole" />
        </div>

        <div class="field">
          <label>Number of Staff *</label>
          <input type="number" id="numberOfStaff" required />
        </div>

        <div class="field">
          <label>Location *</label>
          <input type="text" id="location" required />
        </div>

        <div class="field">
          <label>Hiring Timeline *</label>
          <select id="hiringTimeline" required>
            <option value="">Select</option>
            <option>Immediate</option>
            <option>Within 7 days</option>
            <option>Within 15 days</option>
            <option>Within 1 month</option>
          </select>
        </div>

        <div class="field full">
          <label>Notes</label>
          <textarea id="notes" rows="4"></textarea>
        </div>

        <div class="actions">
          <button type="submit">Submit Requirement</button>
          <div id="formMessage"></div>
        </div>

      </div>

    </form>

  </div>

  <!-- IMPORTANT: script at bottom -->
  <script src="script.js"></script>

</body>
</html>
