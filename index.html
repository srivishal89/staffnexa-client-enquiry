<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hire Staff | Staffnexa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="page">
    <h1>Hire Staff</h1>
    <p class="subtitle">
      Share your manpower requirement and our team will contact you shortly.
    </p>

    <form id="clientEnquiryForm" class="form-grid">

      <div class="field">
        <label>Company Name *</label>
        <input type="text" name="companyName" required />
      </div>

      <div class="field">
        <label>Contact Person *</label>
        <input type="text" name="contactPerson" required />
      </div>

      <div class="field">
        <label>Phone Number *</label>
        <input type="tel" name="phone" pattern="[0-9]{10}" required />
      </div>

      <div class="field">
        <label>Email *</label>
        <input type="email" name="email" required />
      </div>

      <div class="field">
        <label>Requirement Type *</label>
        <select name="requirementType" id="requirementType" required>
          <option value="">Select</option>
          <option value="Housekeeping">Housekeeping</option>
          <option value="Security">Security</option>
          <option value="Helper">Helper</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="field" id="genderField" style="display:none;">
        <label>Gender Preference *</label>
        <select name="genderPreference">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Any">Any</option>
        </select>
      </div>

      <div class="field">
        <label>Number of Staff *</label>
        <input type="number" name="numberOfStaff" min="1" required />
      </div>

      <div class="field">
        <label>Location *</label>
        <input type="text" name="location" required />
      </div>

      <div class="field">
        <label>Hiring Timeline *</label>
        <select name="timeline" required>
          <option value="">Select</option>
          <option value="Immediate">Immediate</option>
          <option value="Within 7 days">Within 7 days</option>
          <option value="Within 15 days">Within 15 days</option>
          <option value="Flexible">Flexible</option>
        </select>
      </div>

      <div class="field full">
        <label>Notes</label>
        <textarea name="notes" rows="4" placeholder="Any additional details"></textarea>
      </div>

      <div class="actions full">
        <button type="submit">Submit Requirement</button>
        <p id="formMessage"></p>
      </div>

    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
